<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: pink;
      color: red;
      margin-top: 100px;
    }
    button {
      font-size: 20px;
      padding: 10px 20px;
      margin: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #yes {
      background-color: #ff4d4d;
      color: white;
    }
    #no {
      background-color: #ccc;
      color: black;
      position: absolute;
    }
    #message {
      font-size: 28px;
      font-weight: bold;
      margin-top: 40px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>üíå Tarash, will you be my Valentine? üíå</h1>
  <button id="yes" onclick="showMessage()">Yes</button>
  <button id="no" onmouseover="moveButton()">No</button>

  <div id="message">‚ù§Ô∏è I love you baby ‚ù§Ô∏è</div>

  <script>
    function moveButton() {
      const noBtn = document.getElementById('no');
      noBtn.style.top = Math.random() * window.innerHeight + 'px';
      noBtn.style.left = Math.random() * window.innerWidth + 'px';
    }

    function showMessage() {
      document.getElementById('message').style.display = 'block';
    }
  </script>
</body>
</html>
